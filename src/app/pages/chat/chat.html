<div main class="flex flex-col justify-between h-full">
    <div #scrollContainer class="flex flex-col flex-1 gap-6 overflow-y-scroll mb-20">
        @for (msg of messages(); track msg.id) {
            @if (msg.sender == 'user') {
                <app-message [content]="msg.content" backgroundColor="bg-(--color-super-light-blue)"
                    extraClasses="mr-10 w-1/4 float-right"></app-message>
            } @else {
                <app-message [content]="msg.content" backgroundColor="bg-gray-300"
                    extraClasses="ml-10 w-2/4"></app-message>
            }
        }
        @if (isWaitingForAnswer()) {
            <div class="rounded-2xl bg-gray-300 py-2 px-4 ml-10 w-20">
                <div class="loader mx-auto"></div>
            </div>
        }
    </div>

    <app-ask-input [isDisabled]="isSending()" [(content)]="message" [action]="sendMessage" class=" sticky bottom-5 mx-auto w-fit" ></app-ask-input>
    <!-- <div class="sticky bottom-0 z-50 bg-white">
        
    </div> -->
</div>
