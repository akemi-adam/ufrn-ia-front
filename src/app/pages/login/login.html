<form [formGroup]="form" class="flex flex-col gap-y-4" (ngSubmit)="submit()">
    <div class="pb-4 border-b-2 border-b-gray-400">
        <h3 class="logo-font uppercase text-3xl text-center">Autenticação</h3>
    </div>
    <app-form-input labelText="E-mail" inputType="email" inputPlaceholder="Insira seu e-mail" inputName="email"
        controlName="email" [error]="getErrorMessage('email')" formControlName="email" />
    <app-form-input labelText="Senha" inputType="password" inputPlaceholder="Insira sua senha" inputName="password"
        controlName="password" [error]="getErrorMessage('password')" formControlName="password" />
    <div class="w-full">
        <app-button label="Entrar" extraClasses="mx-auto px-6 py-2 shadow-lg shadow-gray-400" (click)="submit()" />
    </div>
    <!-- <div>
        <a routerLink="/password-reset" class="text-(--color-dark-blue) hover:underline">Esqueceu sua senha?</a>
    </div> -->
    <div class="w-full">
        <div class="text-center">
            <a routerLink="/auth/register" class="text-(--color-dark-blue) hover:underline ">Cadastre-se</a>
        </div>
    </div>
</form>
