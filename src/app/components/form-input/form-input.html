<div class="flex flex-col gap-y-1">
    <label [for]="inputName" class="font-semibold text-(--color-dark-blue)">
        {{ labelText }}
    </label>
    @if (error) {
        <span class="text-red-500 text-sm">{{ error }}</span>
    }
    <!-- <app-input [type]="inputType()" [placeholder]="inputPlaceholder()" [formControlName]="controlName()" /> -->
    <div class="pb-1 border-b border-b-gray-400">
        <input [type]="inputType" [placeholder]="inputPlaceholder" [value]="value" [disabled]="disabled"
            [name]="inputName" [id]="inputName" (input)="onInput($event)" (blur)="onBlur()"
            class="w-full outline-none placeholder:italic placeholder:text-gray-400" />
    </div>
</div>
